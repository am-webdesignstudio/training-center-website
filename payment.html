<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Enrollment Summary</h2>
    <div id="summary" class="bg-white p-4 rounded shadow-sm"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const email = params.get('email');
    const courses = params.get('courses');
    const price = params.get('price');

    document.getElementById('summary').innerHTML = `
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Courses:</strong> ${courses}</p>
      <p><strong>Total Price:</strong> â‚±${price}</p>
      <a href="#" class="btn btn-success mt-3">Proceed to Payment</a>
    `;
  </script>
</body>
</html>
